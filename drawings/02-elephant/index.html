<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="title" content="Elephant" />
		<meta name="description" content="An elephant in CSS" />

		<title>Elephant</title>

    <link href="../normalize.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
	</head>
	<body>
    <div class="container">
      <div class="elephant">
        <div class="body">
          <div class="leg front">
            <div class="toes dark"></div>
          </div>
          <div class="leg front">
            <div class="toes"></div>
          </div>
          <div class="leg back rear">
            <div class="toes dark"></div>
          </div>
          <div class="leg back">
            <div class="toes"></div>
           </div>

          <div class="tail"></div>
        </div>
        <div class="head">
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="eyes">
            <div class="left"></div>
            <div class="right"></div>
          </div>
          <div class="trunk"></div>
        </div>
      </div>
    </div>
	</body>
</html>
